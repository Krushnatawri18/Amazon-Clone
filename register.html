<body>
    <div class="container">

        <div class="container-img">
            <div class="img"></div>
        </div>

        <div class="container-content">
            <div class="container-main-text">Create account</div>

            <form action="contact.php" method="POST">

                <label for="name" id="container-text">Your Name</label><br>
                <input type="text" class="container-space" name="name" id="name"
                    placeholder="First and last name" required><br><br>

                <label for="email" id="container-text">Mobile number or E-mail</label><br>
                <input type="email" class="container-space" name="email" id="email" required><br><br>

                <label for="password" id="container-text">Password</label><br>
                <input type="password" class="container-space" name="password" id="password"
                    placeholder="At least 6 characters" required><br><br>

                <label for="password" id="container-text">Re-enter password</label><br>
                <input type="password" class="container-space" name="repassword" id="password" required><br><br>

                <input type="submit" name="submit" value="Continue" class="container-submit" id="container-text"><br>

                
                <p id="container-paragraph">By creating an account, you agree to <a class="container-anchor">Amazon's
                        <br>Conditions of Use</a> and <a class="container-anchor">Privacy Notice</a>.</p><br><br>
                <hr class="container-hr">

                <p class="container-sign">Already have a account? <a class="container-anchor">Sign
                        in</a></p>
